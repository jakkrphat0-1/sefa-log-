<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WiFi Login</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #7b2ff7, #9d4edd, #c77dff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .box {
        background: rgba(255, 255, 255, 0.15);
        padding: 32px;
        width: 330px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    h1 {
        font-size: 27px;
        margin-bottom: 5px;
        font-weight: 600;
    }

    p {
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    .login-btn {
        background: #ffffff;
        color: #5a189a;
    }

    .login-btn:hover {
        background: #e5e5e5;
    }

    .signup-btn {
        background: #f5d0ff;
        color: #4c0070;
    }

    .signup-btn:hover {
        background: #e0baff;
    }

    .reset-btn {
        background: #ffd6fc;
        color: #5a189a;
    }

    .reset-btn:hover {
        background: #ffcdf8;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Welcome</h1>
    <p>กรุณาเข้าสู่ระบบเพื่อใช้อินเทอร์เน็ต</p>

    <form method="post" action="$(link-login-only)">
        <input name="username" type="text" placeholder="ชื่อผู้ใช้" required>
        <input name="password" type="password" placeholder="รหัสผ่าน" required>

        <input type="hidden" name="dst" value="$(link-orig)">
        <input type="hidden" name="popup" value="true">

        <button class="btn login-btn" type="submit">เข้าสู่ระบบ</button>
    </form>

    <!-- ปุ่มสมัครสมาชิก -->
    <button class="btn signup-btn" onclick="window.location.href='สมัคร.html';">
    สมัครใช้งาน
</button>


    <!-- ปุ่มรีเซ็ต เตะผู้ใช้งานเดิม -->
    <button class="btn reset-btn" onclick="window.location.href='รีเซ็ต.html';">
        รีเซ็ตการเข้าใช้งาน
    </button>

    <div class="footer">
        Powered by Mikrotik Hotspot
    </div>
</div>

</body>
</html>
